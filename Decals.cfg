@Kopernicus:FOR[RSS-VandenbergHD]
{
	@Body[Kerbin]
	{
		@PQS
		{
			@Mods
			{
				MapDecal
				{
					order = 9999996
					absolute = true
					absoluteOffset = 0
					angle = 9
					colorMap = RSS-VandenbergHD/PluginData/VandenbergColor.dds
					heightMap = RSS-VandenbergHD/PluginData/VandenbergHeight.dds
					heightMapDeformity = 2792
					//latitude = 34.5
					//longitude = -120.5
					position = 1831489.809, 5250507.947, 3109252.702
					removeScatter = true
					radius = 55000
				}
			}
		}
		@SpaceCenter // placed at the visitor complex
		{
			@latitude = 34.5813
			@longitude = -120.6266
			@repositionRadiusOffset = 165
			
			// fix heightmap flatspot for ksc
			@heightMapDeformity = 80
			@radius = 6000 // 10000
		}
	}
}
